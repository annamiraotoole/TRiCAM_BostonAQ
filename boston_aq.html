<!DOCTYPE html>
<html>
	<head>
		<title> AQ Visualization </title>
		<link rel="stylesheet" href="css/leaflet.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
		   integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
		   crossorigin=""></script>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="js/leaflet.heat.js"></script>
		<script src="data/data_test.geojson"></script>
		<meta charset="utf-8">
	</head>
	<body>
		
		<div id = "whole">
			
			<div id = "side_bar">			
			</div>
			
			<div id = "info">
				<div id="content">
				
					<img src="img/AQ.png" alt="logo" id="logo">

					<button onclick="myFunction()" class="tour">Take A Tour</button>

					<div class="dropdown">
						  <button onclick="myFunction()" class="dropbtn">Advanced View</button>
						  <div id="myDropdown" class="dropdown-content">
						    <a href="#">Air Pollutants</a>
						    		<div>
										<div class="tag">Sulfur Dioxide</div>
										<input type="checkbox" id="checkbox-2-1" class="regular-checkbox" /><label for="checkbox-2-1"></label>										
										<div class="tag">Nitrogan Dioxide</div>
										<input type="checkbox" id="checkbox-2-1" class="regular-checkbox" /><label for="checkbox-2-1"></label>
										<div class="tag">Particulate Matter 2.5</div>
										<input type="checkbox" id="checkbox-2-1" class="regular-checkbox" /><label for="checkbox-2-1"></label>
									</div>
						    <a href="#">Health Concerns</a>
						    		<div>
										<div class="tag">Respiratory</div>
										<input type="checkbox" id="checkbox-2-1" class="regular-checkbox" /><label for="checkbox-2-1"></label>
										<div class="tag">Cardiovascular</div>
										<input type="checkbox" id="checkbox-2-1" class="regular-checkbox" /><label for="checkbox-2-1"></label>
										<div class="tag">General</div>
										<input type="checkbox" id="checkbox-2-1" class="regular-checkbox" /><label for="checkbox-2-1"></label>
									</div>
						    <a href="#">Layers</a>
						    		<div>
										<div class="tag">Traffic</div>
										<input type="checkbox" id="checkbox-2-1" class="regular-checkbox" /><label for="checkbox-2-1"></label>
										<div class="tag">Weather</div>
										<input type="checkbox" id="checkbox-2-1" class="regular-checkbox" /><label for="checkbox-2-1"></label>
										<div class="tag">Land Use</div>
										<input type="checkbox" id="checkbox-2-1" class="regular-checkbox" /><label for="checkbox-2-1"></label>
									</div>
						    <a href="#">Time Bar</a>
						  </div>
					</div>
				
				</div>
				
			</div>
			
			<div id = "map_area">
				
				<div id = "map">
				</div>
				
				
			    <div id='loading'>
			    </div>
				
			</div>
			
			<div id = "footer"> 
			footer
			</div>
		</div>
	
	<script src="js/map.js"></script>
	</body>
</html>
